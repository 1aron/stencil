<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <script src="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

		<ion-header>

			<ion-toolbar>
				<ion-title>Inbox</ion-title>
			</ion-toolbar>

		</ion-header>


		<ion-content class="outer-content">

			<ion-list no-lines>
				<ion-list-header>
					Recent chat
				</ion-list-header>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Abbey Christensen</ion-label>
					<ion-icon name="chatbubbles" item-right color="primary"></ion-icon>
				</ion-item>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Alex Nelson</ion-label>
					<ion-icon name="chatbubbles" item-right color="primary"></ion-icon>
				</ion-item>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Mary Johnson</ion-label>
					<ion-icon name="chatbubbles" item-right color="light"></ion-icon>
				</ion-item>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Peter Carlsson</ion-label>
					<ion-icon name="chatbubbles" item-right color="light"></ion-icon>
				</ion-item>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Trevor Hansen</ion-label>
					<ion-icon name="chatbubbles" item-right color="light"></ion-icon>
				</ion-item>
			</ion-list>

			<ion-list no-lines>
				<ion-list-header>
					Previous chats
				</ion-list-header>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Britta Holt</ion-label>
					<ion-icon name="chatbubbles" item-right color="light"></ion-icon>
				</ion-item>

				<ion-item>
					<ion-avatar item-left>
						<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
					</ion-avatar>
					<ion-label>Sandra Adams</ion-label>
					<ion-icon name="chatbubbles" item-right color="light"></ion-icon>
				</ion-item>
			</ion-list>

		</ion-content>

		<style>
			img {
				height: 100px;
			}
		</style>

  </ion-app>

</body>
</html>
