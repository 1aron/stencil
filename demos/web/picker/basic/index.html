<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-navbar>
    <ion-title>Picker</ion-title>
    <ion-buttons end>
      <ion-button strong (click)="push()">Push</ion-button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block class="e2eTwoColumns" (click)="twoColumns()">
    2 Columns
  </button>

  <button ion-button block class="e2ePrefixLabel" (click)="prefixLabel()">
    Prefix Label
  </button>

  <button ion-button block class="e2eSuffixLabel" (click)="suffixLabel()">
    Suffix Label
  </button>

  <button ion-button block class="e2eColumnSizesLabel" (click)="columnSizes()">
    Columns with sizes
  </button>


  <p aria-hidden="true" padding>
    <code>Smoothie: {{ smoothie }}</code><br>
    <code>Timer: {{ timer }}</code><br>
  </p>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
