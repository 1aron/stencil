<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>

  <ion-toolbar>
    <ion-title>Infinite Scroll</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <p>
    InfiniteScroll is enabled: {{enabled}}
  </p>

  <button ion-button (click)="toggleInfiniteScroll()" block>
    Toggle InfiniteScroll Enabled
  </button>

  <ion-list>
    <button ion-item (click)="goToPage2()" *ngFor="let item of items">
      {{ item }}
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="enabled" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>


  </ion-app>

</body>
</html>
