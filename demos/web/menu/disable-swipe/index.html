<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <script src="/dist/ionic-web/ionic.js"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-menu [content]="content" side="left">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Left Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item>
        Left Item 1
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" side="right" swipeEnabled="false">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Right Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item>
        Right Item 1
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="root" #content swipeBackEnabled="false"></ion-nav>


<!-- main end -->

  </ion-app>

</body>
</html>
