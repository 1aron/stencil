<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-menu [content]="content" id="menu1">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="menu1Active()">Make Menu 1 Active</ion-item>
      <ion-item menuClose (click)="menu2Active()">Make Menu 2 Active</ion-item>
      <ion-item menuClose (click)="menu3Active()">Make Menu 3 Active</ion-item>
      <ion-item menuClose (click)="openPage(page1)">
        Page 1
      </ion-item>
      <ion-item menuClose (click)="openPage(page2)">
        Page 2
      </ion-item>
      <ion-item menuClose detail-none>
        Close Menu 1
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" id="menu2">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Menu 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="menu1Active()">Make Menu 1 Active</ion-item>
      <ion-item menuClose (click)="menu2Active()">Make Menu 2 Active</ion-item>
      <ion-item menuClose (click)="menu3Active()">Make Menu 3 Active</ion-item>
      <ion-item menuClose (click)="openPage(page1)">
        Page 1
      </ion-item>
      <ion-item menuClose (click)="openPage(page2)">
        Page 2
      </ion-item>
      <ion-item menuClose detail-none>
        Close Menu 2
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="menu3">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="menu1Active()">Make Menu 1 Active</ion-item>
      <ion-item menuClose (click)="menu2Active()">Make Menu 2 Active</ion-item>
      <ion-item menuClose (click)="menu3Active()">Make Menu 3 Active</ion-item>
      <ion-item menuClose (click)="openPage(page1)">
        Page 1
      </ion-item>
      <ion-item menuClose (click)="openPage(page2)">
        Page 2
      </ion-item>
      <ion-item menuClose detail-none>
        Close Menu 3
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
