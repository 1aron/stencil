<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-menu [content]="content" id="myMenuId" type="overlay" side="left">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Left Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>

      <ion-item menuToggle="myMenuId" detail-none>
        Close Left Menu
      </ion-item>
      <ion-item detail-none (click)="showAlert()">
        Show alert
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="myMenuId2" type="overlay" side="right">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Right Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>

      <ion-item menuToggle="myMenuId2" detail-none>
        Close Right Menu
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav id="nav" [root]="rootView" #content swipeBackEnabled="false"></ion-nav>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
