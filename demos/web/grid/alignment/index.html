<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Grid Alignment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="alignment-demo">
  <ion-row>
    <ion-col>
      ion-col
    </ion-col>
    <ion-col text-right>
      ion-col[text-right]
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col>
      ion-row[text-center]
    </ion-col>
    <ion-col>
      ion-row[text-center]
    </ion-col>
    <ion-col>
      ion-row[text-center]
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-left>
      ion-col[text-left]
    </ion-col>
    <ion-col text-left>
      ion-col[text-left]
    </ion-col>
    <ion-col text-right>
      ion-col[text-right]
    </ion-col>
    <ion-col text-right>
      ion-col[text-right]
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button small>Button 1</ion-button>
    </ion-col>
    <ion-col width-50 text-center>
      <ion-button small>Button 2</ion-button>
      <ion-button small>Button 3</ion-button>
    </ion-col>
    <ion-col text-right>
      <ion-button small>Button 4</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button small>Button 1</ion-button>
      <ion-button small>Button 2</ion-button>
    </ion-col>
    <ion-col text-right>
      <ion-button small>Button 3</ion-button>
      <ion-button small>Button 4</ion-button>
    </ion-col>
  </ion-row>

</ion-content>

<style>
  .alignment-demo ion-row {
    border: 1px solid #ddd;
    margin: 10px 0;
  }
</style>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
