<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Grid</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="grid-full">

  <ion-row>
    <ion-col class="cell-1">
      statistics
    </ion-col>
    <ion-col class="cell-2">
      profile
    </ion-col>
    <ion-col class="cell-3">
      photos
    </ion-col>
    <ion-col class="cell-4">
      laboratory
    </ion-col>
    <ion-col class="cell-5">
      calendar
    </ion-col>
    <ion-col class="cell-6">
      alert
    </ion-col>
  </ion-row>

</ion-content>

<style>
  .grid-full ion-row {
    height: 100%;
    padding: 0;
    flex-wrap: wrap;
  }

  .grid-full ion-col {
    flex: 0 0 50%;
    max-width: 50%;
    text-align: center;
    padding: 10px 5px;
  }

  .cell-1 {
    background-color: #C5DCFC;
  }
  .cell-2 {
    background-color: #262B69;
  }
  .cell-3 {
    background-color: #A0C5FA;
  }
  .cell-4 {
    background-color: #B3D0FC;
  }
  .cell-5 {
    background-color: #73A7F9;
  }
  .cell-6 {
    background-color: #8CB9FA;
  }
</style>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
