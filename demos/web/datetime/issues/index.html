<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <script src="/dist/ionic-web/ionic.js"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Datetime</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-item>
    <ion-label>
      min="2017-07-01"
      max="2017-12-01"
    </ion-label>
    <ion-datetime
      min="2017-07-01"
      max="2017-12-01"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>
      min="2017-01-01"
      max="2017-12-01"
    </ion-label>
    <ion-datetime
      min="2017-01-01"
      max="2017-12-01"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>
      min="2017-01-15"
      max="2017-01-30"
    </ion-label>
    <ion-datetime
      min="2017-01-15"
      max="2017-01-30"
    ></ion-datetime>
  </ion-item>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
