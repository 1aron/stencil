<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>

  <ion-toolbar>
    <ion-title>Datetime</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">
  <form [formGroup]="datetimeForm">
    <ion-item>
      <ion-label stacked>Stacked</ion-label>
      <ion-datetime formControlName="stacked"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Floating</ion-label>
      <ion-datetime formControlName="floating" displayFormat="MMMM YY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Floating</ion-label>
      <ion-datetime formControlName="floating2" displayFormat="MMMM YY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Fixed</ion-label>
      <ion-datetime formControlName="fixed" displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Inline</ion-label>
      <ion-datetime formControlName="inline" displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
  </form>

  <ion-item>
    <ion-label floating>Floating outside form</ion-label>
    <ion-datetime displayFormat="MMMM YY"></ion-datetime>
  </ion-item>
</ion-content>


  </ion-app>

</body>
</html>
