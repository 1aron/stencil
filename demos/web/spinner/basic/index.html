<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>

  <ion-toolbar>
    <ion-title>Spinners</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <table style="border-collapse:initial; border-spacing: 20px">
    <tr>
      <td>Platform Default</td>
      <td>
        <ion-spinner [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>ios</td>
      <td>
        <ion-spinner name="ios" duration="1000" [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>ios-small</td>
      <td>
        <ion-spinner name="ios-small" duration="1000" [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>bubbles</td>
      <td>
        <ion-spinner name="bubbles" [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>circles</td>
      <td>
        <ion-spinner name="circles" [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>crescent</td>
      <td>
        <ion-spinner name="crescent" [paused]="paused"></ion-spinner>
      </td>
    </tr>
    <tr>
      <td>dots</td>
      <td>
        <ion-spinner name="dots" [paused]="paused"></ion-spinner>
      </td>
    </tr>
  </table>

  <button ion-button (click)="toggleState()">Toggle Paused</button>

</ion-content>


  </ion-app>

</body>
</html>
