<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->


<ion-split-pane (ionChange)="splitPaneChanged($event)">
  <ion-menu [content]="content" id="menu1">

    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu 1</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>Example</ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>


  <ion-menu [content]="content" id="menu2">

    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu 2</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>Example</ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-menu [content]="content" id="menu3">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu 3</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>Example</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="root" main #content></ion-nav>
</ion-split-pane>

<!-- main end -->

  </ion-app>

</body>
</html>
