<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->


<ion-content>
  <ion-toolbar>
    <ion-title>This is the title that never ends. It just goes on and on my friend.</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button icon-only showWhen="ios">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" icon-only>
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Default</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button showWhen="ios" icon-only>
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" icon-only>
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Primary</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button showWhen="ios" icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-only class="activated">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" icon-only class="activated">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Primary.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons start>
      <ion-button icon-only color="primary">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-left solid>
        <ion-icon name="contact"></ion-icon>
        Solid
      </ion-button>
    </ion-buttons>
    <ion-title>Secondary</ion-title>
    <ion-buttons end>
      <ion-button icon-right solid color="danger">
        Help
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons start>
      <ion-button icon-only color="primary" class="activated">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-left solid class="activated">
        <ion-icon name="contact"></ion-icon>
        Solid
      </ion-button>
    </ion-buttons>
    <ion-title>Secondary Activated</ion-title>
    <ion-buttons end>
      <ion-button icon-right solid color="danger" class="activated">
        Help
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-buttons start>
      <ion-button icon-only outline>
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button icon-left outline>
        <ion-icon name="star"></ion-icon>
        Star
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button icon-only color="secondary" outline>
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dark</ion-title>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-buttons start>
      <ion-button outline icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
      <ion-button outline icon-left class="activated">
        <ion-icon name="star"></ion-icon>
        Star
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" outline icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dark.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-buttons start>
      <ion-button icon-left>
        <ion-icon name="contact"></ion-icon>
        Clear
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button icon-right>
        Edit
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-buttons start>
      <ion-button icon-left>
        <ion-icon name="contact"></ion-icon>
        Clear
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button icon-right>
        Edit
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar transparent>
    <ion-buttons end>
      <ion-button #button1 icon-only (click)="buttonClick(button1)">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transparent</ion-title>
    <ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
