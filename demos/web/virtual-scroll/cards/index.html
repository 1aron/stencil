<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>
  <ion-toolbar>
    <ion-title>Virtual Scroll: Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [virtualScroll]="items" approxItemHeight="320px">

    <ion-card *virtualItem="let item; let itemBounds = bounds;">

      <div>
        <ion-img [src]="item.imgSrc" [height]="item.imgHeight" [alt]="item.name" [bounds]="itemBounds"></ion-img>
      </div>

      <ion-item>
        <ion-avatar slot="item-left">
          <ion-img [src]="item.avatarSrc" height="40" width="40" [bounds]="itemBounds"></ion-img>
        </ion-avatar>
        <h2>{{ item.name }}</h2>
      </ion-item>

      <ion-card-content>
        {{ item.content }}
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
