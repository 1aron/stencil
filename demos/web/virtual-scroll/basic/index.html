<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>
  <ion-navbar>
    <ion-title>Virtual Scroll{{webview}}</ion-title>
    <ion-buttons end>
      <ion-button (click)="reload()">
        Reload
      </ion-button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div padding>
    <ion-button (click)="pushPage()">Push Virtual Scroll Page</ion-button>
  </div>

  <ion-list [virtualScroll]="items"
            [headerFn]="headerFn">

    <ion-item-divider *virtualHeader="let header">
      Header: {{header}}
    </ion-item-divider>

    <ion-item *virtualItem="let item">
      Item: {{item.value}} {{item.someMethod()}}
    </ion-item>

  </ion-list>

  <div padding>
    <ion-button (click)="pushPage()">Push Virtual Scroll Page</ion-button>
  </div>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
