<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>
  <ion-navbar>
    <ion-title>Virtual Scroll: List</ion-title>
    <ion-buttons end>
      <ion-button (click)="reload()">
        Reload
      </ion-button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div padding>
    <ion-button (click)="fillList()">Fill List</ion-button>
    <ion-button (click)="emptyList()">Empty List</ion-button>
    <ion-button (click)="toggleGifs()">Gifs</ion-button>
  </div>

  <div padding>
    <code>gulp test.imageserver</code>
  </div>

  <ion-list [virtualScroll]="items">

    <ion-item class="item-text-wrap" *virtualItem="let item; let itemBounds = bounds;">
      <ion-thumbnail slot="item-left">
        <ion-img [src]="item.url" [bounds]="itemBounds"></ion-img>
      </ion-thumbnail>

      <h2 class="text-wrap">{{item.id}}, top: {{itemBounds.top}}, bottom: {{itemBounds.bottom}}, height: {{itemBounds.height}}</h2>

      <!--<ion-thumbnail slot="item-right">
        <ion-img [src]="item.gif" [bounds]="itemBounds"></ion-img>
      </ion-thumbnail>-->
    </ion-item>

  </ion-list>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
