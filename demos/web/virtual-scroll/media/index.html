<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>
  <ion-navbar>
    <ion-title>Virtual Scroll{{webview}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="reload()">
        Reload
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group [virtualScroll]="items">
    <ion-item *virtualItem="let item" [ngClass]="item.class">
      <ion-label>{{item.type}}-{{item.value}}</ion-label>
      <ion-checkbox *ngIf="item.type === 'checkbox'" slot="item-left"></ion-checkbox>
      <ion-toggle *ngIf="item.type === 'toggle'" slot="item-left"></ion-toggle>
      <ion-radio *ngIf="item.type === 'radio'" slot="item-left"></ion-radio>
      <ion-range *ngIf="item.type === 'range'"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
