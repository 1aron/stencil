<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>
  <ion-navbar>
    <ion-title>Img: Long List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of items">

      <ion-avatar slot="item-left">
        <ion-img [src]="item.avatar"></ion-img>
      </ion-avatar>

      Item: {{ item.id }}

      <ion-thumbnail slot="item-right">
        <ion-img [src]="item.thumbnail"></ion-img>
      </ion-thumbnail>

    </ion-item>

  </ion-list>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/dist/ionic.js" data-static-dir="/dist/ionic-web/dist/"></script>

</body>
</html>
