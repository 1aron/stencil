<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>List Cards</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-card>

    <ion-list>

      <ion-list-header>
        Card List
      </ion-list-header>

      <ion-item>
        <ion-icon name="cart" slot="item-left"></ion-icon>
        Shopping
      </ion-item>

      <ion-item>
        <ion-icon name="medical" slot="item-left"></ion-icon>
        Hospital
      </ion-item>

      <ion-item>
        <ion-icon name="paw" slot="item-left"></ion-icon>
        Dog Park
      </ion-item>

    </ion-list>

    <ion-item>
      <ion-icon name="heart" slot="item-left"></ion-icon>
      Single Item
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-list no-lines>

      <ion-list-header>
        Card List Without Lines
      </ion-list-header>

      <ion-item>
        <ion-icon name="wifi" slot="item-left"></ion-icon>
        <ion-label>Wifi</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon name="heart" slot="item-left"></ion-icon>
        Affection
        <ion-note slot="item-right">
          Very Little
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name="home" slot="item-left"></ion-icon>
        Home
        <ion-note slot="item-right">
          Where the heart is
        </ion-note>
      </ion-item>

    </ion-list>

  </ion-card>

  <ion-card>

    <ion-card-header>
      Card With Items (No List)
    </ion-card-header>

    <ion-item>
      <ion-icon name="wifi" slot="item-left"></ion-icon>
      <ion-label>Wifi</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="heart" slot="item-left"></ion-icon>
      Affection
      <ion-note slot="item-right">
        Very Little
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="home" slot="item-left"></ion-icon>
      Home
      <ion-note slot="item-right">
        Where the heart is
      </ion-note>
    </ion-item>


  </ion-card>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
