<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Card Images</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-card>
    <div>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </div>
    <ion-card-content>
      <h4>H4 text inside ion-card-content</h4>
      <p>Paragraph text inside ion-card-content.</p>
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-item>
      <ion-avatar slot="item-left">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <h2>Card with large avatar</h2>
      <h3>h3 text</h3>
      <p>Isn't it beautiful.</p>
    </ion-item>

    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">

  </ion-card>

</ion-content>


<style>
  ion-avatar img {
    width: 80px;
    height: 80px;
  }

  img {
    height: 100px;
  }
</style>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
