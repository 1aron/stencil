<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>

  <ion-navbar>
    <ion-title>
      Alert Dismiss
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Input text here</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button primary block (click)="submit()">
      Submit
    </button>
  </div>

</ion-content>


  </ion-app>

</body>
</html>
