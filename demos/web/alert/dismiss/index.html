<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-navbar>
    <ion-title>
      Alert Dismiss
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Input text here</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-button primary block (click)="submit()">
      Submit
    </ion-button>
  </div>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
