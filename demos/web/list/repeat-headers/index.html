<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>

  <ion-toolbar>
    <ion-title>List Headers Borders</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list class="outer-content" *ngFor="let person of people">
    <ion-list-header>
      {{person.name}}
    </ion-list-header>
    <ion-item *ngFor="let component of person.components">
      {{component}}
      <div item-right>
        <ion-icon name="pin"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>


  </ion-app>

</body>
</html>
