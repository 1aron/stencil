<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>List Headers</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <div>
    <ion-fab top center>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>
  <ion-fab bottom center>
    <button ion-fab><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-list>

    <ion-list-header>
      List Header
      <ion-icon slot="item-right" name="star" color="primary"></ion-icon>
    </ion-list-header>

    <ion-item>
      <ion-icon name="wifi" slot="item-left"></ion-icon>
      <ion-label>Wifi</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="heart" slot="item-left"></ion-icon>
      Affection
      <ion-note slot="item-right">
        Very Little
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="home" slot="item-left"></ion-icon>
      Home
      <ion-note slot="item-right" color="danger">
        Where the heart is
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      List Header
      <ion-button slot="item-right" outline>Info</ion-button>
    </ion-list-header>

    <ion-item>
      <ion-icon name="color-wand" slot="item-left"></ion-icon>
      <ion-label>Magic</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="star" slot="item-left"></ion-icon>
      Star status
      <ion-note slot="item-right">
        Super
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      List Header with text that is too long to fit inside the list header
    </ion-list-header>

    <ion-item>
      <ion-icon name="pizza" slot="item-left"></ion-icon>
      Pizza
      <ion-note slot="item-right">
        Always
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="beer" slot="item-left"></ion-icon>
      Beer
      <ion-note slot="item-right">
        Yes Plz
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" slot="item-left"></ion-icon>
      Wine
      <ion-note slot="item-right">
        All the time
      </ion-note>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-item>
      <ion-icon name="chatboxes" slot="item-left"></ion-icon>
      New List, no header, Item 1
    </ion-item>

    <ion-item>
      <ion-icon name="chatboxes" slot="item-left"></ion-icon>
      New List, no header, Item 2
    </ion-item>

  </ion-list>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
