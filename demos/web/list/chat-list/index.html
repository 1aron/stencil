<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

	<ion-toolbar>
		<ion-title>Inbox</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content class="outer-content">

	<ion-list no-lines>
		<ion-list-header>
			Recent chat
		</ion-list-header>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Abbey Christensen</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="primary"></ion-icon>
		</ion-item>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Alex Nelson</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="primary"></ion-icon>
		</ion-item>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Mary Johnson</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="light"></ion-icon>
		</ion-item>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Peter Carlsson</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="light"></ion-icon>
		</ion-item>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Trevor Hansen</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="light"></ion-icon>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Previous chats
		</ion-list-header>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Britta Holt</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="light"></ion-icon>
		</ion-item>

		<ion-item>
			<ion-avatar slot="item-left">
				<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
			</ion-avatar>
			<ion-label>Sandra Adams</ion-label>
			<ion-icon name="chatbubbles" slot="item-right" color="light"></ion-icon>
		</ion-item>
  </ion-list>

</ion-content>

<style>
  img {
    height: 100px;
  }
</style>

<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
