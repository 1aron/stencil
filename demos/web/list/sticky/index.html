<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-content>

  <div>
    <ion-fab top center>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>
  <ion-fab bottom center>
    <button ion-fab><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider sticky>{{group.title}}</ion-item-divider>
      <ion-item *ngFor="let item of group.items">
        {{item.title}}
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>


  </ion-app>

</body>
</html>
