<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Inset Inputs</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list inset>

    <ion-item>
      <ion-icon name="search" slot="item-left"></ion-icon>
      <ion-input value="Input inside an inset list"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="item-left"></ion-icon>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" slot="item-left"></ion-icon>
      <ion-input placeholder="Placeholder text"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list inset>

    <ion-item inset>
      <ion-icon name="search" slot="item-left"></ion-icon>
      <ion-input value="Inset input inside an inset list"></ion-input>
    </ion-item>

    <ion-item inset>
      <ion-input value="Inset input inside an inset list"></ion-input>
      <ion-icon name="mic" slot="item-right"></ion-icon>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-item inset>
      <ion-icon name="search" slot="item-left"></ion-icon>
      <ion-input value="Inset input inside a list"></ion-input>
      <ion-button outline slot="item-right">Search</ion-button>
    </ion-item>

  </ion-list>


  <ion-card>

    <ion-item>
      <ion-icon name="search" slot="item-left"></ion-icon>
      <ion-input value="Input inside a card"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input value="Input inside a card"></ion-input>
      <ion-icon name="mic" slot="item-right"></ion-icon>
    </ion-item>

  </ion-card>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
