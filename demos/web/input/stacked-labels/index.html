<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/ionic-web/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->


<ion-header>

  <ion-toolbar>
    <ion-title>Stacked Label Text Input</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label stacked>Label 1</ion-label>
      <ion-input value="Text 1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 2</ion-label>
      <ion-input value="Text 2"></ion-input>
      <ion-button icon-only slot="item-right" clear><ion-icon name="heart-outline"></ion-icon></ion-button>
      <ion-button icon-only slot="item-right" clear><ion-icon ios="ios-call-outline" md="md-call"></ion-icon></ion-button>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 3</ion-label>
      <ion-input value="3" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 4</ion-label>
      <ion-textarea value="Textarea 4"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 5</ion-label>
      <ion-input value="http://url5.com/" type="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Stacked Label</ion-label>
      <ion-label>Double Label</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 6</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 7</ion-label>
      <ion-textarea value="Textarea 7"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 8</ion-label>
      <ion-input value="Text 8"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 9</ion-label>
      <ion-input value="9" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Label 10</ion-label>
      <ion-textarea value="Textarea 10"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js" data-static-dir="/dist/ionic-web/"></script>

</body>
</html>
