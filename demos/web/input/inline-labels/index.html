<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Inline Label Text Input</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <form (ng-submit)="submit($event)">

    <ion-list>

      <ion-item>
        <ion-label>To:</ion-label>
        <ion-input value="Text 1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>CC:</ion-label>
        <ion-input value="Text 2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>From:</ion-label>
        <ion-input value="Text 3"></ion-input>
        <button ion-button icon-only clear slot="item-right">
          <ion-icon name="power"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-label>Comments:</ion-label>
        <ion-textarea value="Comment value"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-icon name="globe" slot="item-left"></ion-icon>
        <ion-label>Website:</ion-label>
        <ion-input value="http://ionic.io/" type="url"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="mail" slot="item-left"></ion-icon>
        <ion-label>Email:</ion-label>
        <ion-input value="email6@email.com" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="create" slot="item-left"></ion-icon>
        <ion-label>Feedback:</ion-label>
        <ion-textarea placeholder="Placeholder Text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>More Info:</ion-label>
        <ion-input placeholder="Placeholder Text"></ion-input>
        <ion-icon name="flag" slot="item-right"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>Score:</ion-label>
        <ion-input value="10" type="number"></ion-input>
        <ion-button outline slot="item-right">Update</ion-button>
      </ion-item>

      <ion-item>
        <ion-label>First Name:</ion-label>
        <ion-input value="Lightning"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last Name:</ion-label>
        <ion-input value="McQueen"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Message:</ion-label>
        <ion-textarea value="KA-CHOW!"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Beginning:</ion-label>
        <ion-input value="2005-07-30" type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Time:</ion-label>
        <ion-input value="12:00pm" type="time"></ion-input>
      </ion-item>

    </ion-list>

    <ion-item>
      <ion-label>No List</ion-label>
      <ion-input value="ListFreeeee"></ion-input>
    </ion-item>

  </form>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
