<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Placeholder Label Text Input</ion-title>
    <ion-buttons end>
      <ion-button (click)="toggleReadonly()">Toggle</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>

    <ion-item>
      <ion-input placeholder="Text Input Placeholder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Text Input Placeholder" value="Text Input Value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Text Input Readonly" [readonly]="isReadonly" value="Text Input Readonly"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="item-left"></ion-icon>
      <ion-input placeholder="Text Input Placeholder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="item-left"></ion-icon>
      <ion-input placeholder="Text Input Placeholder" value="Text Input Value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Textarea Placeholder"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="ion-textarea Placeholder" value="Textarea value"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="ion-textarea Readonly" [readonly]="isReadonly" value="Textarea Readonly"></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-list inset>

    <ion-item>
      <ion-input placeholder="Inset List: Text Input Placeholder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Inset List: Text Input Placeholder" value="Inset List: Text Input Value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="item-left"></ion-icon>
      <ion-input placeholder="Inset List: Text Input Placeholder"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="item-left"></ion-icon>
      <ion-input placeholder="Inset List: Text Input Placeholder" value="Inset List: Text Input Value"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
