<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Form Inputs</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">
  <form [formGroup]="loginForm" #mf="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Stacked</ion-label>
        <ion-input clearInput [(ngModel)]="login.email" formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Floating</ion-label>
        <ion-input clearInput [(ngModel)]="login.username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Fixed</ion-label>
        <ion-input clearInput [(ngModel)]="login.password" formControlName="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Inline</ion-label>
        <ion-textarea clearInput [(ngModel)]="login.comments" formControlName="comments" required>Comment value</ion-textarea>
      </ion-item>

      <ion-item inset>
        <ion-label>Inset</ion-label>
        <ion-input clearInput [(ngModel)]="login.inset" formControlName="inset" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon slot="item-left" name="logo-buffer"></ion-icon>
        <ion-label stacked>Stacked</ion-label>
        <ion-input clearInput [(ngModel)]="login.email" formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="item-left" name="apps"></ion-icon>
        <ion-label floating>Floating</ion-label>
        <ion-input clearInput [(ngModel)]="login.username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="item-left" name="browsers"></ion-icon>
        <ion-label fixed>Fixed</ion-label>
        <ion-input clearInput [(ngModel)]="login.password" formControlName="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="item-left" name="card"></ion-icon>
        <ion-label>Inline</ion-label>
        <ion-textarea clearInput [(ngModel)]="login.comments" formControlName="comments" required>Comment value</ion-textarea>
      </ion-item>

      <ion-item inset>
        <ion-icon slot="item-left" name="checkmark-circle"></ion-icon>
        <ion-label>Inset</ion-label>
        <ion-input clearInput [(ngModel)]="login.inset" formControlName="inset" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-icon slot="item-left" name="logo-buffer"></ion-icon>
          <ion-label stacked>Stacked</ion-label>
          <ion-input clearInput [(ngModel)]="login.email" formControlName="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="item-left" name="apps"></ion-icon>
          <ion-label floating>Floating</ion-label>
          <ion-input clearInput [(ngModel)]="login.username" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="item-left" name="browsers"></ion-icon>
          <ion-label fixed>Fixed</ion-label>
          <ion-input clearInput [(ngModel)]="login.password" formControlName="password" type="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="item-left" name="card"></ion-icon>
          <ion-label>Inline</ion-label>
          <ion-textarea clearInput [(ngModel)]="login.comments" formControlName="comments" required>Comment value</ion-textarea>
        </ion-item>

        <ion-item inset>
          <ion-icon slot="item-left" name="checkmark-circle"></ion-icon>
          <ion-label>Inset</ion-label>
          <ion-input clearInput [(ngModel)]="login.inset" formControlName="inset" required></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
  </form>
</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
