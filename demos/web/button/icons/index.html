<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Buttons Icons</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-button icon-left>
      <ion-icon name="home"></ion-icon>
      Left Icon
    </ion-button>
    <ion-button icon-left>
      <ion-icon name="home"></ion-icon>
      Left Icon
    </ion-button>
  </div>

  <div>
    <ion-button icon-right>
      Right Icon
      <ion-icon name="star"></ion-icon>
    </ion-button>
    <ion-button icon-right>
      Right Icon
      <ion-icon name="star"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button icon-only>
      <ion-icon name="flag"></ion-icon>
    </ion-button>
    <ion-button icon-only>
      <ion-icon name="flag"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button large icon-left>
      <ion-icon name="help-circle"></ion-icon>
      Left, Large
    </ion-button>
    <ion-button large icon-left>
      <ion-icon name="help-circle"></ion-icon>
      Left, Large
    </ion-button>
  </div>

  <div>
    <ion-button large icon-right>
      Right, Large
      <ion-icon name="settings"></ion-icon>
    </ion-button>
    <ion-button large icon-right>
      Right, Large
      <ion-icon name="settings"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button large icon-only>
      <ion-icon name="heart"></ion-icon>
    </ion-button>
    <ion-button large icon-only>
      <ion-icon name="heart"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button small icon-left>
      <ion-icon name="checkmark"></ion-icon>
      Left, Small
    </ion-button>
    <ion-button small icon-left>
      <ion-icon name="checkmark"></ion-icon>
      Left, Small
    </ion-button>
  </div>

  <div>
    <ion-button small icon-right>
      Right, Small
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
    <ion-button small icon-right>
      Right, Small
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button small icon-only>
      <ion-icon name="search"></ion-icon>
    </ion-button>
    <ion-button small icon-only>
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </div>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
