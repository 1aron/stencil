<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <ion-button>Default</ion-button>
      <ion-button solid>Solid</ion-button>
      <ion-button outline>Outline</ion-button>
      <ion-button id="dynamicClear" onclick="toggleBarClear()">Clear</ion-button>
      <script>
        var dynamicClear = document.getElementById('dynamicClear');
        dynamicClear.clear = true;

        function toggleBarClear() {
          dynamicClear.clear = !dynamicClear.clear;
        }
      </script>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding style="text-align:center" no-bounce>
  <h5>Button Displays</h5>
  <ion-button id="dynamicBlock" onclick="toggleBlock()">Block (toggle)</ion-button>

  <ion-button id="dynamicFull">Full</ion-button>
  <script>
    var dynamicBlock = document.getElementById('dynamicBlock');
    dynamicBlock.block = true;

    var dynamicFull = document.getElementById('dynamicFull');
    dynamicFull.full = true;

    function toggleBlock() {
      dynamicBlock.block = !dynamicBlock.block;
      dynamicFull.full = !dynamicFull.full;
    }
  </script>

  <ion-button full block>Both</ion-button>

  <h5>Button Styles (Click to Toggle)</h5>
  <ion-button id="btnA" [solid]="isSolid" (click)="toggleStyles()">Solid</ion-button>
  <ion-button id="btnB" [outline]="isOutline" (click)="toggleStyles()">Outline</ion-button>
  <ion-button id="btnC" [clear]="isClear" (click)="toggleStyles()">Clear</ion-button>

  <script>
    var btnA = document.getElementById('btnA');
    var btnB = document.getElementById('btnB');
    var btnC = document.getElementById('btnC');

    btnA.solid = true;
    btnB.outline = true;
    btnC.clear = true;
  </script>

  <h5>Button Sizes</h5>
  <ion-button small="true">Small</ion-button>
  <ion-button default="true">Default</ion-button>
  <ion-button large>Large</ion-button>

  <h5>Button Colors (Click to Toggle)</h5>
  <ion-button id="btn1" block id= [color]="isSecondary" (click)="toggleColors()">Block</ion-button>
  <ion-button id="btn2" solid [color]="isDanger" (click)="toggleColors()">Solid</ion-button>
  <ion-button id="btn3" outline [color]="isDark" (click)="toggleColors()">Outline</ion-button>
  <ion-button id="btn4" clear [color]="isSecondary" (click)="toggleColors()">Clear</ion-button>
  <ion-button (click)="removeColors()">Remove Colors</ion-button>

  <script>
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');

    btn1.color = "secondary";
    btn2.color = "danger";
    btn3.color = "dark";
    btn4.color = "secondary";
  </script>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-buttons end>
      <ion-button color="secondary">Default</ion-button>
      <ion-button solid color="danger">Solid</ion-button>
      <ion-button outline color="dark">Outline</ion-button>
      <ion-button clear color="secondary">Clear</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/ionic.js"></script>

</body>
</html>
