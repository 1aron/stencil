<ion-header>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button>Default</button>
      <button ion-button solid>Solid</button>
      <button ion-button outline>Outline</button>
      <ion-button id="dynamicClear" onclick="toggleBarClear()">Clear</ion-button>
      <script>
        var dynamicClear = document.getElementById('dynamicClear');
        dynamicClear.clear = true;

        function toggleBarClear() {
          dynamicClear.clear = !dynamicClear.clear;
        }
      </script>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding style="text-align:center" no-bounce>
  <h5>Button Displays</h5>
  <ion-button id="dynamicBlock" onclick="toggleBlock()">Block (toggle)</ion-button>

  <ion-button id="dynamicFull">Full</ion-button>
  <script>
    var dynamicBlock = document.getElementById('dynamicBlock');
    dynamicBlock.block = true;

    var dynamicFull = document.getElementById('dynamicFull');
    dynamicFull.full = true;

    function toggleBlock() {
      dynamicBlock.block = !dynamicBlock.block;
      dynamicFull.full = !dynamicFull.full;
    }
  </script>

  <button ion-button full block>Both</button>

  <h5>Button Styles (Click to Toggle)</h5>
  <button ion-button id="btnA" [solid]="isSolid" (click)="toggleStyles()">Solid</button>
  <button ion-button id="btnB" [outline]="isOutline" (click)="toggleStyles()">Outline</button>
  <button ion-button id="btnC" [clear]="isClear" (click)="toggleStyles()">Clear</button>

  <script>
    var btnA = document.getElementById('btnA');
    var btnB = document.getElementById('btnB');
    var btnC = document.getElementById('btnC');

    btnA.solid = true;
    btnB.outline = true;
    btnC.clear = true;
  </script>

  <h5>Button Sizes</h5>
  <button ion-button small="true">Small</button>
  <button ion-button default="true">Default</button>
  <button ion-button large>Large</button>

  <h5>Button Colors (Click to Toggle)</h5>
  <button ion-button id="btn1" block id= [color]="isSecondary" (click)="toggleColors()">Block</button>
  <button ion-button id="btn2" solid [color]="isDanger" (click)="toggleColors()">Solid</button>
  <button ion-button id="btn3" outline [color]="isDark" (click)="toggleColors()">Outline</button>
  <button ion-button id="btn4" clear [color]="isSecondary" (click)="toggleColors()">Clear</button>
  <button ion-button (click)="removeColors()">Remove Colors</button>

  <script>
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');

    btn1.color = "secondary";
    btn2.color = "danger";
    btn3.color = "dark";
    btn4.color = "secondary";
  </script>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button color="secondary">Default</button>
      <button ion-button solid color="danger">Solid</button>
      <button ion-button outline color="dark">Outline</button>
      <button ion-button clear color="secondary">Clear</button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
