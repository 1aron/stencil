<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/ionic.web.js"></script>
</head>
<body>

  <ion-app>

    <ion-header>
  <ion-toolbar color="primary">
    <ion-title>Item Reorder</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggle()">
        Edit
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list [reorder]="isReordering" (ionItemReorder)="reorder($event)">
    <button ion-item *ngFor="let item of items" (click)="clickedButton(item)"
    [style.background]="'rgb('+(255-item*4)+','+(255-item*4)+','+(255-item*4)+')'"
    [style.min-height]="item*2+35+'px'">
      {{item}}
    </button>
  </ion-list>

  <ion-list [reorder]="isReordering" (ionItemReorder)="$event.applyTo(items)">
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="clickedButton(item)">
        <h2>Sliding item {{item}}</h2>
      </button>
      <ion-item-options side="right" icon-left>
        <button ion-button color='danger'>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>


  </ion-app>

</body>
</html>
