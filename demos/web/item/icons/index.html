<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Item Icons</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-item detail-push>
    ion-item [detail-push] attr
  </ion-item>

  <a ion-item href="#">
    a[ion-item] w/ push detail
  </a>

  <button ion-item>
    button[ion-item] w/ push detail
  </button>

  <a ion-item href="#">
    a[ion-item] w/ right side default icon
    <ion-icon name="information-circle" slot="item-right"></ion-icon>
  </a>

  <a ion-item href="#">
    a[ion-item] w/ right side large icon
    <ion-icon name="information-circle" large slot="item-right"></ion-icon>
  </a>

  <a ion-item href="#">
    a[ion-item] w/ right side small icon
    <ion-icon name="information-circle" small slot="item-right"></ion-icon>
  </a>

  <button ion-item>
    <ion-icon name="star" slot="item-left"></ion-icon>
    button[ion-item] w/ left side icon
  </button>

  <button ion-item detail-none>
    <ion-icon name="flag" slot="item-left"></ion-icon>
    button[ion-item][detail-none]
  </button>

  <ion-item>
    <ion-icon name="flag" slot="item-left"></ion-icon>
    ion-item w/ both side icons
    <ion-icon name="checkmark" slot="item-right"></ion-icon>
  </ion-item>

  <a ion-item href="#">
    a[ion-item] w/ two right side icons
    <ion-icon name="checkmark-circle" slot="item-right"></ion-icon>
    <ion-icon name="shuffle" slot="item-right"></ion-icon>
  </a>

  <button ion-item>
    <ion-icon name="clipboard" slot="item-left"></ion-icon>
    <ion-icon name="remove-circle" slot="item-left"></ion-icon>
    button[ion-item] w/ two left side icons
  </button>

  <button ion-item>
    Red Balloons
    <ion-badge slot="item-right">99</ion-badge>
  </button>

  <ion-item>
    Problems
    <ion-badge slot="item-right">99</ion-badge>
  </ion-item>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
