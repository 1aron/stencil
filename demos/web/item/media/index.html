<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <script src="/dist/ionic-web/ionic.js"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Item Media</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-avatar slot="item-left">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    Media/Avatar left, button.item
  </ion-item>

  <ion-item href="#">
    Media/Avatar right, a.item
    <ion-avatar slot="item-right">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
  </ion-item>

  <ion-item>
    <ion-avatar slot="item-left">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    Media/Avatar, right button
    <ion-button outline slot="item-right">View</ion-button>
  </ion-item>

  <ion-item href="#">
    <ion-avatar slot="item-left">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <h2>H2 Title Text</h2>
    <p>Paragraph text</p>
  </ion-item>

  <ion-item href="#">
    Media/Thumbnail right side, a.item
    <ion-thumbnail slot="item-right">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-thumbnail>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="item-left">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-thumbnail>
    <h2>H2 Title Text</h2>
    <p>Button on right</p>
    <ion-button outline slot="item-right">View</ion-button>
  </ion-item>

  <ion-item>
    <ion-thumbnail slot="item-left">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-thumbnail>
    <h3>H3 Title Text</h3>
    <p>Icon on right</p>
    <p>Vertically align top</p>
    <p>button.item</p>
    <ion-icon name="close-circle" slot="item-right"></ion-icon>
  </ion-item>

</ion-content>


<style>
  img {
    height: 100px;
  }
</style>


<!-- main end -->

  </ion-app>

</body>
</html>
