<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-toolbar>
    <ion-title>Fixed Height Slides</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div style="height: 300px">
    <ion-slides pager="true">
      <ion-slide class="yellow">Slide 1</ion-slide>
      <ion-slide class="blue">Slide 2</ion-slide>
      <ion-slide class="red">Slide 3</ion-slide>
    </ion-slides>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of [0,1,2,3,4,5,6,7,8]">
      {{ item }}
    </button>
  </ion-list>

</ion-content>

<style>
  .yellow {
    background-color: #fbeb14;
  }

  .red {
    background-color: #ED4337;
  }

  .blue {
    background-color: #89cff0;
  }
</style>

<!-- main end -->

  </ion-app>

</body>
</html>
