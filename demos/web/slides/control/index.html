<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
</head>
<body>

  <ion-app>

<!-- main start -->


<ion-content no-bounce>

  <div style="height: 200px; background-color: #eee;">
    <ion-slides class="my-slides" #firstSlider [control]="secondSlider">

      <ion-slide padding>
        <h1>Slide 1</h1>
      </ion-slide>

      <ion-slide padding>
        <h1>Slide 2</h1>
      </ion-slide>

      <ion-slide padding>
        <h1>Slide 3</h1>
      </ion-slide>

    </ion-slides>
  </div>

  <div style="height: 200px; background-color: #ddd;">
    <ion-slides class="my-slides" #secondSlider [control]="firstSlider">

      <ion-slide padding>
        <h1>Slide 1</h1>
      </ion-slide>

      <ion-slide padding>
        <h1>Slide 2</h1>
      </ion-slide>

      <ion-slide padding>
        <h1>Slide 3</h1>
      </ion-slide>

    </ion-slides>
  </div>

</ion-content>


<!-- main end -->

  </ion-app>

  <script src="/dist/ionic-web/dist/ionic.js" data-static-dir="/dist/ionic-web/dist/"></script>

</body>
</html>
