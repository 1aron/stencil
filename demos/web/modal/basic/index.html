<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link href="/dist/themes/ionic.css" rel="stylesheet">
  <script src="/dist/ionic-web/dist/ionic.web.js" static-dir="/dist/ionic-web/dist/"></script>
</head>
<body>

  <ion-app>

<!-- main start -->

<ion-header>

  <ion-navbar>
    <ion-title>Modals</ion-title>
    <h3>test2</h3>
    <h4>and more content</h4>
    <ion-buttons end>
      <button ion-button (click)="push()">Push</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    <button ion-button (click)="presentModal()">Present modal, pass params</button>
  </p>
  <p>
    <button ion-button class="e2eOpenModal" (click)="presentModalChildNav()">Present modal w/ child ion-nav</button>
  </p>
  <p>
    <button ion-button class="e2eOpenToolbarModal" (click)="presentToolbarModal()">Present modal w/ toolbar (and alert)</button>
  </p>
  <p>
    <button ion-button (click)="presentModalWithInputs()">Present modal w/ inputs</button>
  </p>
  <p>
    <button ion-button (click)="presentNavModalWithToast()">Present toast then child ion-nav modal</button>
  </p>
  <p>
    <button ion-button (click)="presentToolbarModalWithToast()">Present toast then toolbar modal</button>
  </p>
  <p>
    {{platforms | json}}
  </p>

</ion-content>


<!-- main end -->

  </ion-app>

</body>
</html>
